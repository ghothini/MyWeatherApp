<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APPLICATION</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
    <div class="main-container flex center-center">
        <div class="screen-container width-30 height-100 flex column">
            <div class="padding-10-20 height-50">
                <nav class="flex space-between relative">
                    <img src="../icons/history_FILL0_wght400_GRAD0_opsz24.svg" alt="See your search weather history">
                    <input class="search" type="text" placeholder="SEARCH WITH CITY NAME">
                    <div class="searchIcon absolute">
                        <img src="../icons/search_FILL0_wght400_GRAD0_opsz24.svg"
                        alt="Get weather based on city name">
                    </div>

                    <!-- Only show when clicked history icon -->
                    <div class="history absolute flex column gap-5px a-center hidden">
                        <small class="margin-0">North West</small>
                        <small class="margin-0">Pretoria</small>
                        <small class="margin-0">Johannesburg</small>
                    </div>
                </nav>
                <div class="weather">
                    <div class="flex gap-7px a-center">
                        <img src="../icons/star_FILL0_wght400_GRAD0_opsz24.svg" alt="Icon for showing city location">
                        <h4>SYDNEY, NSW</h4>
                    </div>
                    <div class="bottom flex">
                        <div class="width-55">
                            <img src="../images/10d@2x.png" alt="Icon image to show current weather status">
                            <p class="margin-0">Shower or two.</p>
                        </div>
                        <div class="width-45">
                            <h1 class="degree margin-0 font-xxxlarge">21.2°</h1>
                            <div class="flex column">
                                <p class="margin-0">Feels like 17.6°</p>
                                <div class="flex">
                                    <p class="margin-0">1.50 pm</p>
                                    <p class="margin-0">, 27 NOV</p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="height-50 bg-color2 padding-10-20 flex relative">
                <div class="flex gap-1em width-55">
                    <div class="flex column gap-1em a-center">
                        <p class="margin-0 font-xxlarge">17°</p>
                        <p class="margin-0">Sunset</p>
                    </div>
                    <div class="flex column gap-1em a-center">
                        <p class="margin-0 font-xxlarge">23°</p>
                        <p class="margin-0">Sunrise</p>
                    </div>
                </div>
                <div>
                    <div class="flex gap-7px">
                        <img src="../icons/arrow_back_FILL0_wght400_GRAD0_opsz24.svg" alt="Wind direct icon">
                        <p class="margin-0"><b>E 26</b> km/h</p>
                    </div>
                    <div class="flex gap-7px">
                        <img src="../icons/humidity_mid_FILL0_wght400_GRAD0_opsz24.svg" alt="Humility mid icon">
                        <p class="margin-0"><b>64%</b> humidity</p>
                    </div>
                    <div class="flex gap-7px">
                        <img src="../icons/humidity_low_FILL0_wght400_GRAD0_opsz24.svg" alt="Humility low icon">
                        <p class="margin-0">No rain since 9am</p>
                    </div>
                </div>
                <div class="absolute flex days gap-7px">
                    <div class="flex column a-center bg-color day relative">
                        <p class="margin-0 dayTitle">Today</p>
                        <img src="../images/10d@2x.png" alt="">
                        <div class="flex gap-1em">
                            <p class="margin-0 degreeLeft">20°</p>
                            <p class="margin-0">13°</p>
                        </div>
                        <div class="flex a-center gap-7px percetageHumidity">
                            <img src="../icons/humidity_high_FILL0_wght400_GRAD0_opsz24.svg" alt="High humidity icon">
                            <p class="margin-0">100%</p>
                        </div>
                    </div>
                    <div class="flex column a-center bg-color day relative" title="COMING SOON">
                        <p class="margin-0 dayTitle">Tomorrow</p>
                        <img src="../images/10d@2x.png" alt="Cloud type icon">
                        <div class="flex gap-1em">
                            <p class="margin-0 degreeLeft">0°</p>
                            <p class="margin-0">0°</p>
                        </div>
                        <div class="flex a-center gap-7px percetageHumidity">
                            <img src="../icons/humidity_low_FILL0_wght400_GRAD0_opsz24.svg" alt="High humidity icon">
                            <p class="margin-0">0%</p>
                            <p class="absolute soon"><b>SOON</b></p>
                            <hr>
                        </div>
                    </div>
                    <div class="flex column a-center bg-color day relative" title="COMING SOON">
                        <p class="margin-0 dayTitle">Saturday</p>
                        <img src="../images/10d@2x.png" alt="">
                        <div class="flex gap-1em">
                            <p class="margin-0 degreeLeft">0°</p>
                            <p class="margin-0">0°</p>
                        </div>
                        <div class="flex a-center gap-7px percetageHumidity">
                            <div>
                                <img src="../icons/humidity_low_FILL0_wght400_GRAD0_opsz24.svg" alt="High humidity icon">                                
                            </div>
                            <p class="margin-0">0%</p>
                            <p class="absolute soon"><b>SOON</b></p>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
