<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APPLICATION</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
    <div class="main-container flex center-center">
        <div class="screen-container width-30 flex column">
            <div class="padding-10-20 container-2-400">
                <nav class="flex space-between relative nav-400">
                    <img id="historyIcon" src="../icons/history_FILL0_wght400_GRAD0_opsz24.svg" alt="See your search weather history">
                    <input id="searchValue" class="search" type="text" oninput="searchAssumption()" placeholder="SEARCH WITH CITY NAME">
                    <div id="search" class="searchIcon absolute">
                        <img src="../icons/search_FILL0_wght400_GRAD0_opsz24.svg" alt="Get weather based on city name">
                    </div>
                    <div class="searchAssumption absolute">
                        <p id="searchAssumption" class="margin-0 pointer"></p>
                    </div>

                    <!-- Only show when clicked history icon -->
                    <div id="searchHistory" class="history absolute flex column gap-5px a-center hidden">
                        
                    </div>
                </nav>
                <div id="weather" class="weather">
                    <div class="flex gap-7px a-center">
                        <img src="../icons/star_FILL0_wght400_GRAD0_opsz24.svg" alt="Icon for showing city location">
                        <h3 class="p-400">Unknown city, <sub title="Weather condition">weather</sub></h3>
                    </div>
                    <div class="flex weather400">
                        <div class="width-55">
                            <img src="../images/10d@2x.png"
                                alt="Icon image to show current weather description">
                            <p class="margin-0 p-400" title="Weather description">Unknown description</p>
                        </div>
                        <div class="width-45">
                            <h1 class="degree margin-0 font-xxxlarge"><s>0</s>°</h1>
                            <div class="flex column">
                                <p class="margin-0 p-400" title="Human perception of weather">Feels like <s>0</s>°</p>
                                <div class="flex gap-5px time-400">
                                    <p id="hrs" class="margin-0">0:00</p>
                                    <p class="margin-0">-</p>
                                    <p id="day" class="margin-0">JAN 0</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="height-326px bg-color2 padding-10-20 flex relative white-color container-400">
                <div class="flex gap-1em width-55 temp-400">
                    <div class="flex column gap-1em a-center">
                        <p id="minTemp" class="margin-0 font-xlarge  extra-blue-color">0°</p>
                        <p class="margin-0">Min Temp</p>
                    </div>
                    <div class="flex column gap-1em a-center">
                        <p id="maxTemp" class="margin-0 font-xlarge  extra-blue-color">0°</p>
                        <p class="margin-0">Max</p>
                    </div>
                </div>
                <div>
                    <div class="flex gap-7px">
                        <img id="windDirectionArrow" class="degreeRotate" src="../icons/bluearrow_back_FILL0_wght400_GRAD0_opsz24.svg" alt="Wind direct icon">
                        <p class="margin-0 white-color"><b class=" extra-blue-color" id="windDirection">N</b> wind direction</p>
                    </div>
                    <div class="flex gap-7px">
                        <img id="humidityIcon" src="../icons/bluehumidity_low_FILL0_wght400_GRAD0_opsz24.svg"
                            alt="Humility mid icon">
                        <p class="margin-0 white-color"><b id="humidity" class=" extra-blue-color">0%</b> humidity</p>
                    </div>
                    <!-- <div class="flex gap-7px">
                        <img src="../icons/bluehumidity_low_FILL0_wght400_GRAD0_opsz24.svg" alt="Humility low icon">
                        <p class="margin-0 white-color p-400"><s>No rain since 9am</s></p>
                    </div> -->
                </div>
                <div class="absolute flex days gap-7px days-400">
                    <div class="flex column a-center bg-color day relative">
                        <p class="margin-0 dayTitle">Today</p>
                        <img id="weatherImage" src="../images/10d@2x.png" alt="">
                        <div class="flex gap-1em">
                            <p id="todayMin" class="margin-0 degreeLeft">0°</p>
                            <p id="todayMax" class="margin-0 black-color">0°</p>
                        </div>
                        <div class="flex a-center gap-7px percetageHumidity" title="HUMIDITY">
                            <img id="todayHumidityIcon" src="../icons/humidity_low_FILL0_wght400_GRAD0_opsz24.svg"
                                alt="Humidity icon">
                            <p id="todayHumidity" class="margin-0 black-color">0%</p>
                        </div>
                    </div>
                    <div class="flex column a-center bg-color day relative" title="COMING SOON">
                        <p class="margin-0 dayTitle">Tomorrow</p>
                        <img src="../images/10d@2x.png" alt="Cloud type icon">
                        <div class="flex gap-1em">
                            <p class="margin-0 degreeLeft">0°</p>
                            <p class="margin-0 black-color">0°</p>
                        </div>
                        <div class="flex a-center gap-7px percetageHumidity">
                            <img src="../icons/humidity_low_FILL0_wght400_GRAD0_opsz24.svg" alt="High humidity icon">
                            <p class="margin-0 black-color">0%</p>
                            <p class="absolute soon"><b>SOON</b></p>
                            <hr>
                        </div>
                    </div>
                    <div class="flex column a-center bg-color day relative" title="COMING SOON">
                        <p class="margin-0 dayTitle">Saturday</p>
                        <img src="../images/10d@2x.png" alt="">
                        <div class="flex gap-1em">
                            <p class="margin-0 degreeLeft">0°</p>
                            <p class="margin-0 black-color">0°</p>
                        </div>
                        <div class="flex a-center gap-7px percetageHumidity">
                            <div>
                                <img src="../icons/humidity_low_FILL0_wght400_GRAD0_opsz24.svg"
                                    alt="High humidity icon">
                            </div>
                            <p class="margin-0 black-color">0%</p>
                            <p class="absolute soon"><b>SOON</b></p>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../scripts/script.js"></script>
</body>

</html>
